---
name: "sast"

on:
  pull_request:
    branches:
      - "main"
  push:
    branches:
      - "main"
  schedule:
    - cron: "19 19 * * 4"

permissions: "read-all"

jobs:
  ossf:
    runs-on: "ubuntu-latest"
    # ossf scorecard only supported on main branch
    if: github.event_name != 'pull_request'
    permissions:
      security-events: "write"
      id-token: "write"
      contents: "read"
      actions: "read"
    steps:
      - uses: "actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8"
        with:
          persist-credentials: false
      - uses: "ossf/scorecard-action@99c53751e09b9529366343771cc321ec74e9bd3d"
        with:
          results_file: "results.sarif"
          results_format: "sarif"
          publish_results: true
      - uses: "actions/upload-artifact@3cea5372237819ed00197afe530f5a7ea3e805c8"
        with:
          name: "SARIF file"
          path: "results.sarif"
          retention-days: 5
      - uses: "github/codeql-action/upload-sarif@e0e5ded33cabb451ae0a9768fc7b0410bad9ad44"
        with:
          sarif_file: "results.sarif"

  snyk:
    permissions:
      contents: "read"
      security-events: "write"
    runs-on: "ubuntu-latest"
    steps:
      - uses: "actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8"
      - uses: "pnpm/action-setup@10693b3829bf86eb2572aef5f3571dcf5ca9287d"
        with:
          version: "latest"
      - uses: "actions/setup-node@969bd2663942d722d85b6a8626225850c2f7be4b"
        with:
          node-version-file: ".nvmrc"
          cache: "pnpm"
      - uses: "snyk/actions/setup@4259725f0dd662aa764d82760cca8959888a595c"
      - run: "make install"
      - run: "snyk test --all-projects --detection-depth=1 --sarif-file-output=snyk.sarif"
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      - uses: "github/codeql-action/upload-sarif@e0e5ded33cabb451ae0a9768fc7b0410bad9ad44"
        with:
          sarif_file: "snyk.sarif"

  codeql:
    runs-on: "ubuntu-latest"

    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - uses: "actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8"
      - uses: "github/codeql-action/init@e0e5ded33cabb451ae0a9768fc7b0410bad9ad44"
        with:
          languages: "typescript"
      - uses: "pnpm/action-setup@10693b3829bf86eb2572aef5f3571dcf5ca9287d"
        with:
          version: "latest"
      - uses: "actions/setup-node@969bd2663942d722d85b6a8626225850c2f7be4b"
        with:
          node-version-file: ".nvmrc"
          cache: "pnpm"
      - run: "make install"
      - uses: "github/codeql-action/analyze@e0e5ded33cabb451ae0a9768fc7b0410bad9ad44"
