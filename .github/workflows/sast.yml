---
name: "sast"

on:
    pull_request:
        branches:
            - "main"
    push:
        branches:
            - "main"
    schedule:
        - cron: "19 19 * * 4"

permissions: "read-all"

jobs:
    ossf:
        runs-on: "ubuntu-latest"
        # ossf scorecard only supported on main branch
        if: github.event_name != 'pull_request'
        permissions:
            security-events: "write"
            id-token: "write"
            contents: "read"
            actions: "read"
        steps:
            - uses: "actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9"
              with:
                  persist-credentials: false
            - uses: "ossf/scorecard-action@08b4669551908b1024bb425080c797723083c031"
              with:
                  results_file: "results.sarif"
                  results_format: "sarif"
                  publish_results: true
            - uses: "actions/upload-artifact@0b7f8abb1508181956e8e162db84b466c27e18ce"
              with:
                  name: "SARIF file"
                  path: "results.sarif"
                  retention-days: 5
            - uses: "github/codeql-action/upload-sarif@1813ca74c3faaa3a2da2070b9b8a0b3e7373a0d8"
              with:
                  sarif_file: "results.sarif"

    osv:
        permissions:
            contents: "read"
        runs-on: "ubuntu-latest"
        steps:
            - uses: "actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9"
            - uses: "actions/setup-go@fac708d6674e30b6ba41289acaab6d4b75aa0753"
              with:
                  go-version: "stable"
            - run: |
                  curl -o /usr/local/bin/osv-scanner https://github.com/google/osv-scanner/releases/download/v1.3.2/osv-scanner_1.3.2_linux_amd64 \
                    && chmod +x /usr/local/bin/osv-scanner \
                    && /usr/local/bin/osv-scanner -version
            - run: "make sast_osv"

    snyk:
        permissions:
            contents: "read"
            security-events: "write"
        runs-on: "ubuntu-latest"
        steps:
            - uses: "actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9"
            - uses: "pnpm/action-setup@c3b53f6a16e57305370b4ae5a540c2077a1d50dd"
              with:
                  version: "latest"
            - uses: "actions/setup-node@e33196f7422957bea03ed53f6fbb155025ffc7b8"
              with:
                  node-version-file: ".nvmrc"
                  cache: "pnpm"
            - uses: "snyk/actions/setup@b98d498629f1c368650224d6d212bf7dfa89e4bf"
            - run: "make install"
            - run: "snyk test --all-projects --detection-depth=1 --sarif-file-output=snyk.sarif"
              env:
                  SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
            - uses: "github/codeql-action/upload-sarif@1813ca74c3faaa3a2da2070b9b8a0b3e7373a0d8"
              with:
                  sarif_file: "snyk.sarif"

    codeql:
        runs-on: "ubuntu-latest"

        permissions:
            actions: read
            contents: read
            security-events: write

        steps:
            - uses: "actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9"
            - uses: "github/codeql-action/init@1813ca74c3faaa3a2da2070b9b8a0b3e7373a0d8"
              with:
                  languages: "typescript"
            - uses: "pnpm/action-setup@c3b53f6a16e57305370b4ae5a540c2077a1d50dd"
              with:
                  version: "latest"
            - uses: "actions/setup-node@e33196f7422957bea03ed53f6fbb155025ffc7b8"
              with:
                  node-version-file: ".nvmrc"
                  cache: "pnpm"
            - run: "make install"
            - uses: "github/codeql-action/analyze@1813ca74c3faaa3a2da2070b9b8a0b3e7373a0d8"
