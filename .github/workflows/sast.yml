---
name: "sast"

on:
  pull_request:
    branches:
      - "main"
  push:
    branches:
      - "main"
  schedule:
    - cron: "19 19 * * 4"

permissions: "read-all"

jobs:
  ossf:
    runs-on: "ubuntu-latest"
    # ossf scorecard only supported on main branch
    if: github.event_name != 'pull_request'
    permissions:
      security-events: "write"
      id-token: "write"
      contents: "read"
      actions: "read"
    steps:
      - uses: "actions/checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c"
        with:
          persist-credentials: false
      - uses: "ossf/scorecard-action@e38b1902ae4f44df626f11ba0734b14fb91f8f86"
        with:
          results_file: "results.sarif"
          results_format: "sarif"
          publish_results: true
      - uses: "actions/upload-artifact@0b7f8abb1508181956e8e162db84b466c27e18ce"
        with:
          name: "SARIF file"
          path: "results.sarif"
          retention-days: 5
      - uses: "github/codeql-action/upload-sarif@a34ca99b4610d924e04c68db79e503e1f79f9f02"
        with:
          sarif_file: "results.sarif"

  osv:
    permissions:
      contents: "read"
    runs-on: "ubuntu-latest"
    steps:
      - uses: "actions/checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c"
      - uses: "pnpm/action-setup@c3b53f6a16e57305370b4ae5a540c2077a1d50dd"
        with:
          version: "latest"
      - uses: "actions/setup-node@64ed1c7eab4cce3362f8c340dee64e5eaeef8f7c"
        with:
          node-version-file: ".nvmrc"
          cache: "pnpm"
      - uses: "snyk/actions/setup@e25b2e6f5658d1bb7a6671b113260f13134cc3af"
      - run: "make install"
      - uses: "google/osv-scanner@e20621776bbd2e799537eb3b0328398ccd5e9fdb"
        with:
          to-scan: "./"

  snyk:
    permissions:
      contents: "read"
      security-events: "write"
    runs-on: "ubuntu-latest"
    steps:
      - uses: "actions/checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c"
      - uses: "pnpm/action-setup@c3b53f6a16e57305370b4ae5a540c2077a1d50dd"
        with:
          version: "latest"
      - uses: "actions/setup-node@64ed1c7eab4cce3362f8c340dee64e5eaeef8f7c"
        with:
          node-version-file: ".nvmrc"
          cache: "pnpm"
      - uses: "snyk/actions/setup@e25b2e6f5658d1bb7a6671b113260f13134cc3af"
      - run: "make install"
      - run: "snyk test --all-projects --detection-depth=1 --sarif-file-output=snyk.sarif"
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      - uses: "github/codeql-action/upload-sarif@a34ca99b4610d924e04c68db79e503e1f79f9f02"
        with:
          sarif_file: "snyk.sarif"

  codeql:
    runs-on: "ubuntu-latest"

    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - uses: "actions/checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c"
      - uses: "github/codeql-action/init@a34ca99b4610d924e04c68db79e503e1f79f9f02"
        with:
          languages: "typescript"
      - uses: "pnpm/action-setup@c3b53f6a16e57305370b4ae5a540c2077a1d50dd"
        with:
          version: "latest"
      - uses: "actions/setup-node@64ed1c7eab4cce3362f8c340dee64e5eaeef8f7c"
        with:
          node-version-file: ".nvmrc"
          cache: "pnpm"
      - run: "make install"
      - uses: "github/codeql-action/analyze@a34ca99b4610d924e04c68db79e503e1f79f9f02"
