---
name: "sast"

on:
    pull_request:
        branches:
            - "main"
    push:
        branches:
            - "main"
    schedule:
        - cron: "19 19 * * 4"

permissions: "read-all"

jobs:
    ossf:
        runs-on: "ubuntu-latest"
        # ossf scorecard only supported on main branch
        if: github.event_name != 'pull_request'
        permissions:
            security-events: "write"
            id-token: "write"
            contents: "read"
            actions: "read"
        steps:
            - uses: "actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332"
              with:
                  persist-credentials: false
            - uses: "ossf/scorecard-action@62b2cac7ed8198b15735ed49ab1e5cf35480ba46"
              with:
                  results_file: "results.sarif"
                  results_format: "sarif"
                  publish_results: true
            - uses: "actions/upload-artifact@50769540e7f4bd5e21e526ee35c689e35e0d6874"
              with:
                  name: "SARIF file"
                  path: "results.sarif"
                  retention-days: 5
            - uses: "github/codeql-action/upload-sarif@c36620d31ac7c881962c3d9dd939c40ec9434f2b"
              with:
                  sarif_file: "results.sarif"

    codeql:
        runs-on: "ubuntu-latest"

        permissions:
            actions: read
            contents: read
            security-events: write

        steps:
            - uses: "actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332"
            - uses: "github/codeql-action/init@c36620d31ac7c881962c3d9dd939c40ec9434f2b"
              with:
                  languages: "typescript"
            - uses: "pnpm/action-setup@fe02b34f77f8bc703788d5817da081398fad5dd2"
              with:
                  version: "latest"
            - uses: "actions/setup-node@0a44ba7841725637a19e28fa30b79a866c81b0a6"
              with:
                  node-version-file: ".nvmrc"
                  cache: "pnpm"
            - run: "make install"
            - uses: "github/codeql-action/analyze@c36620d31ac7c881962c3d9dd939c40ec9434f2b"
