---
name: "sast"

on:
  pull_request:
    branches:
      - "main"
  push:
    branches:
      - "main"
  schedule:
    - cron: "19 19 * * 4"

permissions: "read-all"

jobs:
  ossf:
    runs-on: "ubuntu-latest"
    # ossf scorecard only supported on main branch
    if: github.event_name != 'pull_request'
    permissions:
      security-events: "write"
      id-token: "write"
      contents: "read"
      actions: "read"
    steps:
      - uses: "actions/checkout@755da8c3cf115ac066823e79a1e1788f8940201b"
        with:
          persist-credentials: false
      - uses: "ossf/scorecard-action@e38b1902ae4f44df626f11ba0734b14fb91f8f86"
        with:
          results_file: "results.sarif"
          results_format: "sarif"
          publish_results: true
      - uses: "actions/upload-artifact@83fd05a356d7e2593de66fc9913b3002723633cb"
        with:
          name: "SARIF file"
          path: "results.sarif"
          retention-days: 5
      - uses: "github/codeql-action/upload-sarif@959cbb7472c4d4ad70cdfe6f4976053fe48ab394"
        with:
          sarif_file: "results.sarif"

  osv:
    permissions:
      contents: "read"
    runs-on: "ubuntu-latest"
    steps:
      - uses: "actions/checkout@755da8c3cf115ac066823e79a1e1788f8940201b"
      - uses: "pnpm/action-setup@c3b53f6a16e57305370b4ae5a540c2077a1d50dd"
        with:
          version: "latest"
      - uses: "actions/setup-node@8c91899e586c5b171469028077307d293428b516"
        with:
          node-version-file: ".nvmrc"
          cache: "pnpm"
      - uses: "snyk/actions/setup@1cc9026f51d822442cb4b872d8d7ead8cc69a018"
      - run: "make install"
      - uses: "google/osv-scanner@e20621776bbd2e799537eb3b0328398ccd5e9fdb"
        with:
          to-scan: "./"

  snyk:
    permissions:
      contents: "read"
      security-events: "write"
    runs-on: "ubuntu-latest"
    steps:
      - uses: "actions/checkout@755da8c3cf115ac066823e79a1e1788f8940201b"
      - uses: "pnpm/action-setup@c3b53f6a16e57305370b4ae5a540c2077a1d50dd"
        with:
          version: "latest"
      - uses: "actions/setup-node@8c91899e586c5b171469028077307d293428b516"
        with:
          node-version-file: ".nvmrc"
          cache: "pnpm"
      - uses: "snyk/actions/setup@1cc9026f51d822442cb4b872d8d7ead8cc69a018"
      - run: "make install"
      - run: "snyk test --all-projects --detection-depth=1 --sarif-file-output=snyk.sarif"
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      - uses: "github/codeql-action/upload-sarif@959cbb7472c4d4ad70cdfe6f4976053fe48ab394"
        with:
          sarif_file: "snyk.sarif"

  codeql:
    runs-on: "ubuntu-latest"

    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - uses: "actions/checkout@755da8c3cf115ac066823e79a1e1788f8940201b"
      - uses: "github/codeql-action/init@959cbb7472c4d4ad70cdfe6f4976053fe48ab394"
        with:
          languages: "typescript"
      - uses: "pnpm/action-setup@c3b53f6a16e57305370b4ae5a540c2077a1d50dd"
        with:
          version: "latest"
      - uses: "actions/setup-node@8c91899e586c5b171469028077307d293428b516"
        with:
          node-version-file: ".nvmrc"
          cache: "pnpm"
      - run: "make install"
      - uses: "github/codeql-action/analyze@959cbb7472c4d4ad70cdfe6f4976053fe48ab394"
