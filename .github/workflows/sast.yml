---
name: "sast"

on:
    pull_request:
        branches:
            - "main"
    push:
        branches:
            - "main"
    schedule:
        - cron: "19 19 * * 4"

permissions: "read-all"

jobs:
    ossf:
        runs-on: "ubuntu-latest"
        # ossf scorecard only supported on main branch
        if: github.event_name != 'pull_request'
        permissions:
            security-events: "write"
            id-token: "write"
            contents: "read"
            actions: "read"
        steps:
            - uses: "actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac"
              with:
                  persist-credentials: false
            - uses: "ossf/scorecard-action@08b4669551908b1024bb425080c797723083c031"
              with:
                  results_file: "results.sarif"
                  results_format: "sarif"
                  publish_results: true
            - uses: "actions/upload-artifact@0b7f8abb1508181956e8e162db84b466c27e18ce"
              with:
                  name: "SARIF file"
                  path: "results.sarif"
                  retention-days: 5
            - uses: "github/codeql-action/upload-sarif@00e563ead9f72a8461b24876bee2d0c2e8bd2ee8"
              with:
                  sarif_file: "results.sarif"

    osv:
        permissions:
            contents: "read"
        runs-on: "ubuntu-latest"
        steps:
            - uses: "actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac"
            - uses: "actions/setup-go@93397bea11091df50f3d7e59dc26a7711a8bcfbe"
              with:
                  go-version: "stable"
            - run: |
                  curl -o /usr/local/bin/osv-scanner https://github.com/google/osv-scanner/releases/download/v1.3.2/osv-scanner_1.3.2_linux_amd64 \
                    && chmod +x /usr/local/bin/osv-scanner \
                    && /usr/local/bin/osv-scanner -version
            - run: "make sast_osv"

    snyk:
        permissions:
            contents: "read"
            security-events: "write"
        runs-on: "ubuntu-latest"
        steps:
            - uses: "actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac"
            - uses: "pnpm/action-setup@d882d12c64e032187b2edb46d3a0d003b7a43598"
              with:
                  version: "latest"
            - uses: "actions/setup-node@5e21ff4d9bc1a8cf6de233a3057d20ec6b3fb69d"
              with:
                  node-version-file: ".nvmrc"
                  cache: "pnpm"
            - uses: "snyk/actions/setup@b98d498629f1c368650224d6d212bf7dfa89e4bf"
            - run: "make install"
            - run: "snyk test --all-projects --detection-depth=1 --sarif-file-output=snyk.sarif"
              env:
                  SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
            - uses: "github/codeql-action/upload-sarif@00e563ead9f72a8461b24876bee2d0c2e8bd2ee8"
              with:
                  sarif_file: "snyk.sarif"

    codeql:
        runs-on: "ubuntu-latest"

        permissions:
            actions: read
            contents: read
            security-events: write

        steps:
            - uses: "actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac"
            - uses: "github/codeql-action/init@00e563ead9f72a8461b24876bee2d0c2e8bd2ee8"
              with:
                  languages: "typescript"
            - uses: "pnpm/action-setup@d882d12c64e032187b2edb46d3a0d003b7a43598"
              with:
                  version: "latest"
            - uses: "actions/setup-node@5e21ff4d9bc1a8cf6de233a3057d20ec6b3fb69d"
              with:
                  node-version-file: ".nvmrc"
                  cache: "pnpm"
            - run: "make install"
            - uses: "github/codeql-action/analyze@00e563ead9f72a8461b24876bee2d0c2e8bd2ee8"
