---
name: "sast"

on:
  pull_request:
    branches:
      - "main"
  push:
    branches:
      - "main"
  schedule:
    - cron: "19 19 * * 4"

permissions: "read-all"

jobs:
  ossf:
    runs-on: "ubuntu-latest"
    # ossf scorecard only supported on main branch
    if: github.event_name != 'pull_request'
    permissions:
      security-events: "write"
      id-token: "write"
      contents: "read"
      actions: "read"
    steps:
      - uses: "actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b"
        with:
          persist-credentials: false
      - uses: "ossf/scorecard-action@e363bfca00e752f91de7b7d2a77340e2e523cb18"
        with:
          results_file: "results.sarif"
          results_format: "sarif"
          publish_results: true
      - uses: "actions/upload-artifact@3cea5372237819ed00197afe530f5a7ea3e805c8"
        with:
          name: "SARIF file"
          path: "results.sarif"
          retention-days: 5
      - uses: "github/codeql-action/upload-sarif@e0e5ded33cabb451ae0a9768fc7b0410bad9ad44"
        with:
          sarif_file: "results.sarif"

  snyk:
    permissions:
      contents: "read"
      security-events: "write"
    runs-on: "ubuntu-latest"
    steps:
      - uses: "actions/checkout@v3"
      - uses: "pnpm/action-setup@v2.2.4"
        with:
          version: "latest"
      - uses: "actions/setup-node@v3"
        with:
          node-version-file: ".nvmrc"
          cache: "pnpm"
      - uses: "snyk/actions/setup@master"
      - run: "make install"
      - run: "snyk test --all-projects --detection-depth=1 --sarif-file-output=snyk.sarif"
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      - uses: "github/codeql-action/upload-sarif@v2"
        with:
          sarif_file: "snyk.sarif"

  codeql:
    runs-on: "ubuntu-latest"

    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - uses: "actions/checkout@v3"
      - uses: "github/codeql-action/init@v2"
        with:
          languages: "typescript"
      - uses: "pnpm/action-setup@v2.2.4"
        with:
          version: "latest"
      - uses: "actions/setup-node@v3"
        with:
          node-version-file: ".nvmrc"
          cache: "pnpm"
      - run: "make install"
      - uses: "github/codeql-action/analyze@v2"
