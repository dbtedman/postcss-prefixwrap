---
name: "sast"

on:
    pull_request:
        branches:
            - "main"
    push:
        branches:
            - "main"
    schedule:
        - cron: "19 19 * * 4"

permissions: "read-all"

jobs:
    trufflehog:
        runs-on: "ubuntu-latest"
        steps:
            - uses: "actions/checkout@1d96c772d19495a3b5c517cd2bc0cb401ea0529f"
            - uses: "trufflesecurity/trufflehog@v3.74.0"

    ossf:
        runs-on: "ubuntu-latest"
        # ossf scorecard only supported on main branch
        if: github.event_name != 'pull_request'
        permissions:
            security-events: "write"
            id-token: "write"
            contents: "read"
            actions: "read"
        steps:
            - uses: "actions/checkout@1d96c772d19495a3b5c517cd2bc0cb401ea0529f"
              with:
                  persist-credentials: false
            - uses: "ossf/scorecard-action@0864cf19026789058feabb7e87baa5f140aac736"
              with:
                  results_file: "results.sarif"
                  results_format: "sarif"
                  publish_results: true
            - uses: "actions/upload-artifact@65462800fd760344b1a7b4382951275a0abb4808"
              with:
                  name: "SARIF file"
                  path: "results.sarif"
                  retention-days: 5
            - uses: "github/codeql-action/upload-sarif@c7f9125735019aa87cfc361530512d50ea439c71"
              with:
                  sarif_file: "results.sarif"

    osv:
        permissions:
            contents: "read"
            security-events: "write"
        uses: "google/osv-scanner-action/.github/workflows/osv-scanner-reusable-pr.yml@1f1242919d8a60496dd1874b24b62b2370ed4c78"

    snyk:
        permissions:
            contents: "read"
            security-events: "write"
        runs-on: "ubuntu-latest"
        steps:
            - uses: "actions/checkout@1d96c772d19495a3b5c517cd2bc0cb401ea0529f"
            - uses: "pnpm/action-setup@a3252b78c470c02df07e9d59298aecedc3ccdd6d"
              with:
                  version: "latest"
            - uses: "actions/setup-node@60edb5dd545a775178f52524783378180af0d1f8"
              with:
                  node-version-file: ".nvmrc"
                  cache: "pnpm"
            - uses: "snyk/actions/setup@b98d498629f1c368650224d6d212bf7dfa89e4bf"
            - run: "make install"
            - run: "snyk test --all-projects --detection-depth=1 --sarif-file-output=snyk.sarif"
              env:
                  SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
            - uses: "github/codeql-action/upload-sarif@c7f9125735019aa87cfc361530512d50ea439c71"
              with:
                  sarif_file: "snyk.sarif"

    codeql:
        runs-on: "ubuntu-latest"

        permissions:
            actions: read
            contents: read
            security-events: write

        steps:
            - uses: "actions/checkout@1d96c772d19495a3b5c517cd2bc0cb401ea0529f"
            - uses: "github/codeql-action/init@c7f9125735019aa87cfc361530512d50ea439c71"
              with:
                  languages: "typescript"
            - uses: "pnpm/action-setup@a3252b78c470c02df07e9d59298aecedc3ccdd6d"
              with:
                  version: "latest"
            - uses: "actions/setup-node@60edb5dd545a775178f52524783378180af0d1f8"
              with:
                  node-version-file: ".nvmrc"
                  cache: "pnpm"
            - run: "make install"
            - uses: "github/codeql-action/analyze@c7f9125735019aa87cfc361530512d50ea439c71"
