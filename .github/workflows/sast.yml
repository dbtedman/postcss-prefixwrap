---
name: "sast"

on:
    pull_request:
        branches:
            - "main"
    push:
        branches:
            - "main"
    schedule:
        - cron: "19 19 * * 4"

permissions: "read-all"

jobs:
    ossf:
        runs-on: "ubuntu-latest"
        # ossf scorecard only supported on main branch
        if: github.event_name != 'pull_request'
        permissions:
            security-events: "write"
            id-token: "write"
            contents: "read"
            actions: "read"
        steps:
            - uses: "actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8"
              with:
                  persist-credentials: false
            - uses: "ossf/scorecard-action@05b42c624433fc40578a4040d5cf5e36ddca8cde"
              with:
                  results_file: "results.sarif"
                  results_format: "sarif"
                  publish_results: true
            - uses: "actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02"
              with:
                  name: "SARIF file"
                  path: "results.sarif"
                  retention-days: 5
            - uses: "github/codeql-action/upload-sarif@3599b3baa15b485a2e49ef411a7a4bb2452e7f93"
              with:
                  sarif_file: "results.sarif"

    codeql:
        runs-on: "ubuntu-latest"

        permissions:
            actions: read
            contents: read
            security-events: write

        steps:
            - uses: "actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8"
            - uses: "github/codeql-action/init@3599b3baa15b485a2e49ef411a7a4bb2452e7f93"
              with:
                  languages: "typescript"
            - uses: "pnpm/action-setup@a7487c7e89a18df4991f7f222e4898a00d66ddda"
              with:
                  version: "latest"
            - uses: "actions/setup-node@a0853c24544627f65ddf259abe73b1d18a591444"
              with:
                  node-version-file: ".nvmrc"
                  cache: "pnpm"
            - run: "make install"
            - uses: "github/codeql-action/analyze@3599b3baa15b485a2e49ef411a7a4bb2452e7f93"
