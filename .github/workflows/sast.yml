---
name: "sast"

on:
  pull_request:
    branches:
      - "main"
  push:
    branches:
      - "main"
  schedule:
    - cron: "19 19 * * 4"

permissions: "read-all"

jobs:
  ossf:
    runs-on: "ubuntu-latest"
    # ossf scorecard only supported on main branch
    if: github.event_name != 'pull_request'
    permissions:
      security-events: "write"
      id-token: "write"
      contents: "read"
      actions: "read"
    steps:
      - uses: "actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8"
        with:
          persist-credentials: false
      - uses: "ossf/scorecard-action@99c53751e09b9529366343771cc321ec74e9bd3d"
        with:
          results_file: "results.sarif"
          results_format: "sarif"
          publish_results: true
      - uses: "actions/upload-artifact@83fd05a356d7e2593de66fc9913b3002723633cb"
        with:
          name: "SARIF file"
          path: "results.sarif"
          retention-days: 5
      - uses: "github/codeql-action/upload-sarif@a669cc5936cc5e1b6a362ec1ff9e410dc570d190"
        with:
          sarif_file: "results.sarif"

  snyk:
    permissions:
      contents: "read"
      security-events: "write"
    runs-on: "ubuntu-latest"
    steps:
      - uses: "actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8"
      - uses: "pnpm/action-setup@c3b53f6a16e57305370b4ae5a540c2077a1d50dd"
        with:
          version: "latest"
      - uses: "actions/setup-node@8c91899e586c5b171469028077307d293428b516"
        with:
          node-version-file: ".nvmrc"
          cache: "pnpm"
      - uses: "snyk/actions/setup@1cc9026f51d822442cb4b872d8d7ead8cc69a018"
      - run: "make install"
      - run: "snyk test --all-projects --detection-depth=1 --sarif-file-output=snyk.sarif"
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      - uses: "github/codeql-action/upload-sarif@a669cc5936cc5e1b6a362ec1ff9e410dc570d190"
        with:
          sarif_file: "snyk.sarif"

  codeql:
    runs-on: "ubuntu-latest"

    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - uses: "actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8"
      - uses: "github/codeql-action/init@a669cc5936cc5e1b6a362ec1ff9e410dc570d190"
        with:
          languages: "typescript"
      - uses: "pnpm/action-setup@c3b53f6a16e57305370b4ae5a540c2077a1d50dd"
        with:
          version: "latest"
      - uses: "actions/setup-node@8c91899e586c5b171469028077307d293428b516"
        with:
          node-version-file: ".nvmrc"
          cache: "pnpm"
      - run: "make install"
      - uses: "github/codeql-action/analyze@a669cc5936cc5e1b6a362ec1ff9e410dc570d190"
