---
name: "ci"

on:
    pull_request:
        branches:
            - "main"
    push:
        branches:
            - "main"

permissions: "read-all"

jobs:
    bun:
        runs-on: "ubuntu-latest"

        strategy:
            matrix:
                bun-version: ["latest"]

        steps:
            - uses: "actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd"
            - name: "Use Bun ${{ matrix.bun-version }}"
              uses: "oven-sh/setup-bun@3d267786b128fe76c2f16a390aa2448b815359f3"
              with: { bun-version: "${{ matrix.bun-version }}" }
            - run: "bun install"
            - run: "bun run lint"
            - run: "bun run test"
            - run: "bun run build"

    deno:
        runs-on: "ubuntu-latest"

        strategy:
            matrix:
                deno-version: ["2.x"]

        steps:
            - uses: "actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd"
            - name: "Use Deno ${{ matrix.deno-version }}"
              uses: "denoland/setup-deno@e95548e56dfa95d4e1a28d6f422fafe75c4c26fb"
              with: { deno-version: "v${{ matrix.deno-version }}" }
            - run: "deno install"
            - run: "deno task lint"
            - run: "deno task test"
            - run: "deno task build"

    node:
        runs-on: "ubuntu-latest"

        strategy:
            matrix:
                # https://nodejs.org/en/about/previous-releases
                node-version: ["20.x", "22.x", "24.x"]

        steps:
            - uses: "actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd"
            - uses: "pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061"
              with: { version: "latest" }
            - name: "Use Node.js ${{ matrix.node-version }}"
              uses: "actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238"
              with:
                  node-version: "${{ matrix.node-version }}"
                  cache: "pnpm"
            - run: "make install"
            - run: "make audit_signatures"
            - run: "make lint"
            - run: "make test"
            - run: "make build"
