---
name: "ci"

on:
    pull_request:
        branches:
            - "main"
    push:
        branches:
            - "main"

permissions: "read-all"

jobs:
    linux:
        runs-on: "ubuntu-latest"

        strategy:
            matrix:
                node-version: ["18.x", "19.x", "20.x", "21.x"]

        steps:
            - uses: "actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332"
            - uses: "oven-sh/setup-bun@v1"
              with:
                  bun-version: "latest"
            - run: "make install"
            - run: "make audit_signatures"
            - run: "make lint"
            - run: "make test"
            - run: "make build"
