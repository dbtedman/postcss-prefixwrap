---
name: "release"

on:
  release:
    types: ["published"]

env:
  CI: true
  NPM_AUTH_TOKEN: "${{ secrets.NPM_AUTH_TOKEN }}"

jobs:
  run:
    runs-on: "ubuntu-20.04"

    steps:
      - uses: "actions/checkout@v3"
      - uses: "pnpm/action-setup@v2.0.1"
        with:
          version: "latest"
      - uses: "actions/setup-node@v2"
        with:
          node-version-file: ".nvmrc"
          cache: "pnpm"
      - run: "make install"
      - run: "make build"
      - run: "make lint"
      - run: "make test"
      - run: "make publish"
