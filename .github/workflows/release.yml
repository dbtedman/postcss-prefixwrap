---
name: "release"

on:
  release:
    types: ["published"]

env:
  CI: true
  NPM_AUTH_TOKEN: "${{ secrets.NPM_AUTH_TOKEN }}"

jobs:
  run:
    runs-on: "ubuntu-20.04"

    steps:
      - uses: "actions/checkout@v1"

      - name: "Use Node.js 14.x (LTS)"
        uses: "actions/setup-node@v1"
        with:
          node-version: "14.x"

      - uses: "pnpm/action-setup@v2.0.1"
        with:
          version: "latest"

      - name: "Install"
        run: "pnpm install"

      - name: "Build"
        run: "pnpm run clean && pnpm run build"

      - name: "Verify"
        run: "pnpm run lint && pnpm run test"

      - name: "Release"
        run: "pnpm publish --not-interactive"
