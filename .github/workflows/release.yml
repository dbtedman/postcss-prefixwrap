---
name: "release"

on:
  release:
    types: ["published"]

permissions: "read-all"

jobs:
  release:
    runs-on: "ubuntu-latest"

    steps:
      - uses: "actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8"
      - uses: "pnpm/action-setup@10693b3829bf86eb2572aef5f3571dcf5ca9287d"
        with:
          version: "latest"
      - uses: "actions/setup-node@969bd2663942d722d85b6a8626225850c2f7be4b"
        with:
          node-version-file: ".nvmrc"
          cache: "pnpm"
      - run: "make install"
      - run: "make build"
      - run: "make lint"
      - run: "make test"
      - run: "pnpm config set //registry.npmjs.org/:_authToken=$NPM_AUTH_TOKEN"
        env:
          NPM_AUTH_TOKEN: "${{ secrets.NPM_AUTH_TOKEN }}"
      - run: "make publish"
