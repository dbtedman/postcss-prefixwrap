#-------------------------------------------------------------------------------
#
# GitHub Actions Test Configuration
#
#-------------------------------------------------------------------------------
---
name: "Test"

on:
  schedule:
    # 11pm UTC (9am Brisbane)
    - cron: "0 23 * * *"
  pull_request: {}
  push:
    branches:
      - "master"

env:
  CI: true
  CODECOV_TOKEN: "${{ secrets.CODECOV_TOKEN }}"

jobs:
  test:
    runs-on: "ubuntu-latest"

    strategy:
      matrix:
        node-version: ["10.x", "12.x", "13.x"]

    steps:
      - uses: "actions/checkout@v1"

      - name: "Use Node.js ${{ matrix.node-version }}"
        uses: "actions/setup-node@v1"
        with:
          node-version: "${{ matrix.node-version }}"

      - name: "Install"
        run: "yarn install --no-audit"

      - name: "Verify"
        run: 'yarn lint && yarn test && yarn codecov --token="${CODECOV_TOKEN}"'

      - name: "License Check"
        run: "curl -H 'Cache-Control: no-cache' https://raw.githubusercontent.com/fossas/fossa-cli/master/install.sh | bash && FOSSA_API_KEY=${FOSSA_API_KEY} fossa analyze"

      - name: "Build"
        run: "yarn build"
