#-------------------------------------------------------------------------------
#
# GitHub Actions Test Configuration
#
#-------------------------------------------------------------------------------
---
name: "Test"

on: [push]

jobs:
  build:
    runs-on: "ubuntu-latest"

    strategy:
      matrix:
        node-version: [10.x, 12.x, 13.x]

    steps:
      - uses: "actions/checkout@v1"

      - name: "Use Node.js ${{ matrix.node-version }}"
        uses: "actions/setup-node@v1"
        with:
          node-version: "${{ matrix.node-version }}"

      - name: "Run Test Suite"
        run: |
          yarn --version
        env:
          CI: true
